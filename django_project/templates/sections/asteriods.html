{% extends "./navbar.html" %} 
{% block title %}
  <title>Asteriod Data</title>
{% endblock title %}
{% block content %}
<div class="ast_box">
  <form action="" method="post">{% csrf_token %}
          <div class="form-group p-10">
              <label for="start_date">Start Date</label>
              <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="start_date">
          </div>
          <div class="col-sm-10">
              <input type="submit" class="btn btn-primary ast-btn" value="Submit">
          </div>
  </form>
  <div class="card" style="width:18rem;box-shadow:0 0 18px grey;">
    {% for astDetails in astInfo %}
        Name : {{asteroid_name}}<br/>
        Id : {{asteroid_id}}<br/>
        Url : {{asteroid_url}}<br/>
    {% endfor %}
    
  </div>
